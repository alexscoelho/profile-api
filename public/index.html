<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web Project</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <navbar></navbar>
      <profiles-table :profiles="profiles"></profiles-table>
      <form-modal
        :providers="providers"
        v-if="showModal"
        @close="showModal = false"
      ></form-modal>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/ProfilesTable.js"></script>
    <script src="./components/Navbar.js"></script>
    <script src="./components/FormModal.js"></script>

    <!-- Mount App -->
    <script>
      app.mount('#app');
    </script>
  </body>
</html>
